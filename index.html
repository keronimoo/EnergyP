			<div class="mb-3">
			  <label for="formFileMultiple" class="form-label">Belgeler</label>
			  <input class="form-control" type="file" id="formFileMultiple" multiple>
			</div>
			<script>
			  const ibanInput = document.getElementById('bankAccountInput');

			  ibanInput.addEventListener('input', function (event) {
				const input = event.target;
				const formattedIBAN = formatIBAN(input.value);
				input.value = formattedIBAN;
			  });

			  function formatIBAN(iban) {
				// Remove non-alphanumeric characters and convert to uppercase
				const cleanedIBAN = iban.replace(/[^A-Z0-9]/g, '').toUpperCase();

				// Format IBAN in blocks of 4 characters
				const formattedIBAN = cleanedIBAN.match(/.{1,4}/g).join(' ');

				return formattedIBAN;
			  }
			</script>
